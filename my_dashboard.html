<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
  <div class="container">
    <div class="top-bar">
      <div class="time-section" data-id="current-local-time">
        <div data-id="local-date"></div>
        <div data-id="local-time"></div>
      </div>
      <div class="noaa">
        <a href="http://forecast.weather.gov/MapClick.php?lat=41.84606083913752&lon=-87.62923788981601&site=all&smap=1#.U6m8H5SwIgo">NOAA</a>
      </div>
      <div class="weather-info">
        <img data-id="weather-icon" class="weather-icon">
        <div data-id="temp" class="temp"></div>
        <div data-id="weather-description" class="weather-description"></div>
      </div>
    </div>
    <div class="middle-container">
      <div class="news">
        <h1>NYT Top Viewed</h1>
        <ul data-id="news-list"></ul>
      </div>
      <iframe class="kr-iframe" src="http://wotd.transparent.com/widget/?lang=korean"></iframe>
      <div class="top-sites">
        <h1>Top Sites</h1>
        <ul data-id="top-site-list"></ul>
      </div>
    </div>
  </div>
  </body>

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
